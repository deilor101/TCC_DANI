<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/index.css">
        <title>Login</title>
</head>
    <body>
        <div class="d-flex flex-row align-items-center login justify-content-center">
            <div class="col-md-6 align-items-center">
                <img src="..\img\logo-login.png" class="img-fluid logo" alt="">
            </div>
            <div class="card w-100 rounded-3">
                <h3 class="card-title">Login</h3>
                <div class="card-body">
                    <form action="POST">
                        <div class="form-group">
                            <label class="fw-bold" for="">Usuário</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <label class="fw-bold" for="">Senha</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="login_button d-flex flex-column align-items-center mt-3">
                            <button class="btn btn-primary w-100 mt-3">Login</button>
                            <a href="#" class="card-link text-decoration-none mt-3">Esqueceu a senha ou usuário?</a>
                        </div>                       
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
